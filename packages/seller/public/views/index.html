<div class="" data-ng-controller="SellerboardController" data-ng-init="find()">
  <h1>판매자 게시판</h1>
  검색하기 :<input type="text" ng-model="searchKey">
  <br>
  <ul class="articles unstyled">
    <li data-ng-repeat="article in sellerboard | filter:searchKey">
      <a data-ng-href="/articles/{{article._id}}">
        상품: {{article.product}} / 옵션: {{article.option}}
      </a>
      <span>{{article.created | date:'medium'}}</span>
      <span>{{article.seller}}</span>
    </li>
  </ul>
</div>
